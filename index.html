<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleTube</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Animated Stars Background -->
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="view login-view">
        <div class="login-container">
            <div class="login-content">
                <div class="login-logo">
                    <i class="fas fa-rocket"></i>
                    <h1>Welcome to EleTube</h1>
                </div>
                <p class="login-subtitle">The *HOME* of Element 79 clips</p>
                <a id="login-button" class="login-button">
                    <i class="fab fa-discord"></i>
                    Launch with Discord
                </a>
            </div>
        </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="view app-view hidden">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <div class="logo">
                    <img src="images/scrib.png" alt="EleTube Logo" class="logo-img">
                    <span>EleTube</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search a clip!">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="header-right">
                <button id="upload-toggle" class="header-btn" title="Upload Clip">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="grid-toggle" class="header-btn" title="Toggle Grid Size">
                    <i class="fas fa-th"></i>
                </button>
                <div class="user-menu">
                    <span id="welcome-message">Welcome, user!</span>
                    <button id="logout-button" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Upload Panel -->
        <div id="upload-panel" class="upload-panel">
            <div class="upload-container">
                <form id="upload-form" class="upload-form">
                    <!-- Clip Title -->
                    <div class="form-group">
                        <input type="text" id="title" placeholder="Clip Title" required>
                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <textarea id="description" placeholder="Description (optional)"></textarea>
                    </div>

                    <!-- Game Category and Sub Category -->
                    <div class="form-row">
                        <div class="form-group">
                            <!-- Custom Dropdown -->
                            <div class="custom-select" id="game-select-container">
                                <div class="select-trigger" id="game-select-trigger">
                                    <span class="select-text">Select a Game...</span>
                                    <i class="fas fa-chevron-down select-arrow"></i>
                                </div>
                                <div class="select-options" id="game-select-options">
                                    <div class="select-option" data-value="">Select a Game...</div>
                                    <!-- Options will be populated dynamically -->
                                </div>
                            </div>
                            <!-- Hidden input to store the selected value -->
                            <input type="hidden" id="game-select" name="gameId" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subgame" placeholder="Sub-game / Mode">
                        </div>
                    </div>
                    
                    <!-- Upload Method Selection -->
                    <div class="upload-method-section">
                        <div class="method-tabs">
                            <button type="button" class="method-tab active" data-method="file">
                                <i class="fas fa-upload"></i>
                                Upload File
                            </button>
                            <button type="button" class="method-tab" data-method="url">
                                <i class="fas fa-link"></i>
                                From URL
                            </button>
                        </div>
                        
                        <!-- File Upload Method -->
                        <div id="file-method" class="upload-method active">
                            <div class="form-group file-upload">
                                <input type="file" id="video-file" accept="video/*" required>
                                <label for="video-file" class="file-label">
                                    <i class="fas fa-cloud-upload-alt"></i>
                                    <span>Choose Video File</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- URL Upload Method -->
                        <div id="url-method" class="upload-method">
                            <div class="form-group">
                                <input type="url" id="clip-url" placeholder="Paste clip URL (e.g., from Medal)">
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" id="upload-button" class="submit-btn">
                        <i class="fas fa-rocket"></i>
                        <span id="submit-text">Launch Clip</span>
                    </button>
                    <p id="upload-status" class="status-message"></p>
                </form>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h2>THE Clips</h2>
                <div class="view-controls">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <div id="clips-container" class="clips-container grid-view">
                <div id="clips-list" class="clips-grid">
                    <!-- Clips will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Fullscreen Modal -->
    <div id="fullscreen-modal" class="fullscreen-modal hidden">
        <div class="modal-content">
            <button class="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <video id="fullscreen-video" controls></video>
            <div class="modal-info">
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
                <div class="modal-meta">
                    <span id="modal-uploader"></span>
                    <span id="modal-game"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
