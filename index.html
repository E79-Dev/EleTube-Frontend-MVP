<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleTube</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Animated Stars Background -->
    <div class="stars-container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-rocket"></i>
                <h1>EleTube</h1>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p>Launching...</p>
        </div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="view login-view">
        <div class="login-container">
            <div class="login-content">
                <div class="login-logo">
                    <i class="fas fa-rocket"></i>
                    <h1>Welcome to EleTube</h1>
                </div>
                <p class="login-subtitle">The *HOME* of Element 79 clips</p>
                <a id="login-button" class="login-button">
                    <i class="fab fa-discord"></i>
                    Launch with Discord
                </a>
            </div>
        </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="view app-view hidden">
        <!-- Header -->
        <header class="main-header">
            <div class="header-left">
                <div class="logo">
                    <img src="images/scrib.png" alt="EleTube Logo" class="logo-img">
                    <span>EleTube</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search a clip!">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="header-right">
                <button id="upload-toggle" class="header-btn" title="Upload Clip">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="grid-toggle" class="header-btn" title="Toggle Grid Size">
                    <i class="fas fa-th"></i>
                </button>
                <div class="user-menu">
                    <span id="welcome-message">Welcome, user!</span>
                    <button id="logout-button" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Upload Panel -->
        <div id="upload-panel" class="upload-panel">
            <div class="upload-container">
                <div class="upload-tabs">
                    <button class="tab-btn active" data-tab="file">
                        <i class="fas fa-upload"></i>
                        Upload File
                    </button>
                    <button class="tab-btn" data-tab="url">
                        <i class="fas fa-link"></i>
                        From URL
                    </button>
                </div>

                <!-- File Upload Tab -->
                <div id="file-tab" class="tab-content active">
                    <form id="upload-form" class="upload-form">
                        <div class="form-group">
                            <input type="text" id="title" placeholder="Clip Title" required>
                        </div>
                        <div class="form-group">
                            <textarea id="description" placeholder="Description (optional)"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <select id="game-select" required>
                                    <option value="" disabled selected>Select a Game...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" id="subgame" placeholder="Sub-game / Mode">
                            </div>
                        </div>
                        <div class="form-group file-upload">
                            <input type="file" id="video-file" accept="video/*" required>
                            <label for="video-file" class="file-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Choose Video File</span>
                            </label>
                        </div>
                        <button type="submit" id="upload-button" class="submit-btn">
                            <i class="fas fa-rocket"></i>
                            Launch Clip
                        </button>
                        <p id="upload-status" class="status-message"></p>
                    </form>
                </div>

                <!-- URL Upload Tab -->
                <div id="url-tab" class="tab-content">
                    <form id="url-upload-form" class="upload-form">
                        <div class="form-group">
                            <input type="url" id="clip-url" placeholder="Paste clip URL (e.g., from Medal)" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="url-title" placeholder="Clip Title" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <select id="url-game-select" required>
                                    <option value="" disabled selected>Select a Game...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" id="url-subgame" placeholder="Sub-game / Mode">
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea id="url-description" placeholder="Description (optional)"></textarea>
                        </div>
                        <button type="submit" id="url-upload-button" class="submit-btn">
                            <i class="fas fa-download"></i>
                            Process from URL
                        </button>
                        <p id="url-upload-status" class="status-message"></p>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h2>THE Clips</h2>
                <div class="view-controls">
                    <button class="view-btn active" data-view="grid">
                        <i class="fas fa-th"></i>
                    </button>
                    <button class="view-btn" data-view="list">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <div id="clips-container" class="clips-container grid-view">
                <div id="clips-list" class="clips-grid">
                    <!-- Clips will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Fullscreen Modal -->
    <div id="fullscreen-modal" class="fullscreen-modal hidden">
        <div class="modal-content">
            <button class="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <video id="fullscreen-video" controls></video>
            <div class="modal-info">
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
                <div class="modal-meta">
                    <span id="modal-uploader"></span>
                    <span id="modal-game"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
